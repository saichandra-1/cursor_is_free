<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <link rel="stylesheet" href="settings.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <button id="backButton" class="back-button">
        <svg width="18" height="18" viewBox="0 0 18 18" fill="none">
          <path d="M11 14L6 9L11 4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
      <h1>Settings</h1>
      <div class="spacer"></div>
    </div>

    <div class="settings-section">
      <div class="section-header">
        <svg class="section-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
          <rect x="2" y="4" width="16" height="12" rx="2" stroke="currentColor" stroke-width="1.5"/>
          <path d="M2 8H18" stroke="currentColor" stroke-width="1.5"/>
          <circle cx="6" cy="11" r="1" fill="currentColor"/>
        </svg>
        <div class="section-title">Card Configuration</div>
      </div>
      
      <div class="setting-card">
        <div class="setting-item">
          <label for="cardBIN" class="setting-label">Card BIN Prefix</label>
          <div class="setting-description">Enter 6-8 digit BIN prefix</div>
          <input 
            type="text" 
            id="cardBIN" 
            class="setting-input" 
            placeholder="625967"
            maxlength="8"
          />
        </div>
        
        <div class="setting-divider"></div>
        
        <div class="setting-item">
          <label for="expiryMonth" class="setting-label">Expiry Date</label>
          <div class="setting-description">Set custom or leave empty for random</div>
          <div class="input-group">
            <input 
              type="text" 
              id="expiryMonth" 
              class="setting-input-small" 
              placeholder="MM"
              maxlength="2"
            />
            <span class="input-separator">/</span>
            <input 
              type="text" 
              id="expiryYear" 
              class="setting-input-small" 
              placeholder="YY"
              maxlength="2"
            />
          </div>
        </div>
        
        <div class="setting-divider"></div>
        
        <div class="setting-item">
          <label for="cvv" class="setting-label">CVV Code</label>
          <div class="setting-description">Set custom or leave empty for random</div>
          <input 
            type="text" 
            id="cvv" 
            class="setting-input-small" 
            placeholder="Random"
            maxlength="3"
          />
        </div>
        
        <div class="setting-divider"></div>
        
        <div class="setting-item">
          <div class="setting-info">
            <div class="info-label">Current Settings</div>
            <div id="currentSettings" class="info-value-multi">
              <div class="setting-row">
                <span class="setting-key">BIN:</span>
                <span id="currentBIN" class="setting-val">625967</span>
              </div>
              <div class="setting-row">
                <span class="setting-key">Expiry:</span>
                <span id="currentExpiry" class="setting-val">Random</span>
              </div>
              <div class="setting-row">
                <span class="setting-key">CVV:</span>
                <span id="currentCVV" class="setting-val">Random</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="settings-section">
      <div class="section-header">
        <svg class="section-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
          <rect x="2" y="6" width="16" height="10" rx="2" stroke="currentColor" stroke-width="1.5"/>
          <path d="M6 10H14" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
          <circle cx="10" cy="10" r="1.5" fill="currentColor"/>
        </svg>
        <div class="section-title">Authentication Method</div>
      </div>
      
      <div class="setting-card">
        <div class="setting-item">
          <div class="setting-description">Choose how to authenticate during signup</div>
          <div class="radio-group" style="margin-top: 12px;">
            <label class="radio-option">
              <input type="radio" name="authMethod" value="email-code" id="authEmailCode" checked>
              <span class="radio-label">Continue with email code</span>
            </label>
            <label class="radio-option" style="margin-top: 8px;">
              <input type="radio" name="authMethod" value="password" id="authPassword">
              <span class="radio-label">Generate random password</span>
            </label>
          </div>
        </div>
      </div>
    </div>

    <div class="settings-section">
      <div class="section-header">
        <svg class="section-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
          <circle cx="10" cy="10" r="7.5" stroke="currentColor" stroke-width="1.5"/>
          <path d="M10 6V10L12.5 12.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
        </svg>
        <div class="section-title">About</div>
      </div>
      
      <div class="setting-card">
        <div class="setting-item">
          <div class="about-row">
            <span class="about-label">Version</span>
            <span class="about-value">1.0.0</span>
          </div>
        </div>
        <div class="setting-divider"></div>
        <div class="setting-item">
          <div class="about-row">
            <span class="about-label">Status</span>
            <span class="about-value status-active">
              <svg width="12" height="12" viewBox="0 0 12 12" fill="none">
                <circle cx="6" cy="6" r="5" fill="#34C759"/>
              </svg>
              Active
            </span>
          </div>
        </div>
      </div>
    </div>

    <div class="action-section">
      <button id="saveButton" class="btn-save">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
          <path d="M13 4L6 11L3 8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <span>Save Changes</span>
      </button>
      <button id="resetButton" class="btn-reset">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
          <path d="M2 8C2 4.686 4.686 2 8 2C11.314 2 14 4.686 14 8C14 11.314 11.314 14 8 14C5.757 14 3.757 12.686 2.686 10.686" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
          <path d="M2 6V10H6" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <span>Reset to Default</span>
      </button>
    </div>

    <div id="saveNotification" class="save-notification">
      <svg width="18" height="18" viewBox="0 0 18 18" fill="none">
        <circle cx="9" cy="9" r="8" fill="#34C759"/>
        <path d="M5 9L8 12L13 6" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <span>Settings saved</span>
    </div>
  </div>
  <script src="settings.js"></script>
</body>
</html>
